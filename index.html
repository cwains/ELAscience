<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run External Website in iFrame</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Embed External Website for Dev Purposes</h1>
    <iframe src="https://example.com" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
</body>
</html>
