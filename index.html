<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch and Run Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Fetch and Run Code</h1>
  
  <label for="urlInput">Enter URL of code to fetch:</label>
  <input type="text" id="urlInput" placeholder="https://example.com/code.js">
  
  <button id="fetchButton">Fetch and Run Code</button>
  
  <h2>Output:</h2>
  <pre id="output"></pre>
  
  <script>
    document.getElementById('fetchButton').addEventListener('click', function() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('Please provide a URL!');
        return;
      }

      // Fetch the code from the provided URL
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(code => {
          // Clear the previous output
          document.getElementById('output').textContent = 'Running code...';

          try {
            // Execute the code in the browser's JavaScript environment
            const result = eval(code); // Caution: eval can be risky if the code is not trusted.
            document.getElementById('output').textContent = `Result: ${result}`;
          } catch (error) {
            document.getElementById('output').textContent = `Error: ${error.message}`;
          }
        })
        .catch(error => {
          document.getElementById('output').textContent = `Error: ${error.message}`;
        });
    });
  </script>
  
</body>
</html>
